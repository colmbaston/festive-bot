[package]
name        = "festive-bot"
version     = "1.0.9"
authors     = ["Colm Baston"]
edition     = "2021"
description = "A bot to track events occurring on a private Advent of Code leaderboard."
repository  = "https://gitlab.com/colmbaston/festive-bot/"
readme      = "README.md"
license     = "MIT"

[dependencies]
json         = "0.12.4"
chrono       = "0.4.23"
num-traits   = "0.2.15"
num-rational = "0.4.1"
ctrlc        = { version = "3.2.3",   features = ["termination"] }
reqwest      = { version = "0.11.13", features = ["blocking", "multipart"] }
